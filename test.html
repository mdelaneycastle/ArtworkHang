<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtHang Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .ar-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .ar-button:hover {
            transform: translateY(-2px);
        }
        .artwork-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .artwork-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .artwork-card:hover {
            transform: scale(1.05);
        }
        .artwork-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .artwork-card p {
            padding: 10px;
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ArtHang - Test Version</h1>
        <p>Quick test to see artwork selection and AR button</p>
        
        <h3>Select an Artwork:</h3>
        <div class="artwork-grid" id="artworkGrid">
            <!-- Artworks will be loaded here -->
        </div>
        
        <div id="selectedArtwork" style="display: none;">
            <h3>Selected Artwork:</h3>
            <img id="selectedImg" style="width: 200px; height: 150px; object-fit: cover; border-radius: 8px;">
            <p id="selectedTitle"></p>
            
            <button class="ar-button" onclick="testAR()">
                üì± AR Mode
            </button>
            <button class="ar-button" onclick="showARInfo()">
                ‚ÑπÔ∏è AR Info
            </button>
        </div>
    </div>

    <script>
        // Load artwork data
        fetch('images.json')
            .then(response => response.json())
            .then(data => {
                const grid = document.getElementById('artworkGrid');
                
                data.forEach(artist => {
                    artist.images.forEach(artwork => {
                        const card = document.createElement('div');
                        card.className = 'artwork-card';
                        card.innerHTML = `
                            <img src="${artwork.name}" alt="${artwork.title}">
                            <p>${artwork.title}<br><small>${artwork.initialSize}cm</small></p>
                        `;
                        card.onclick = () => selectArtwork(artwork);
                        grid.appendChild(card);
                    });
                });
            })
            .catch(error => {
                console.error('Error loading artworks:', error);
                document.getElementById('artworkGrid').innerHTML = '<p>Error loading artworks. Make sure images.json exists.</p>';
            });

        function selectArtwork(artwork) {
            document.getElementById('selectedArtwork').style.display = 'block';
            document.getElementById('selectedImg').src = artwork.name;
            document.getElementById('selectedTitle').textContent = `${artwork.title} (${artwork.initialSize}cm)`;
        }

        function testAR() {
            // Check if we're on mobile
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (!isMobile) {
                alert('AR Mode works best on mobile devices with cameras. Try opening this on your phone!');
                return;
            }

            // Check for camera support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Camera not supported on this device');
                return;
            }

            alert('AR Mode would open here! (This is just a test - the full AR mode is in the React app)');
        }

        function showARInfo() {
            const info = `
AR Mode Features:
‚Ä¢ Live camera view
‚Ä¢ Real-size artwork placement
‚Ä¢ Device motion tracking
‚Ä¢ Touch to position artwork
‚Ä¢ Save AR screenshots

Requirements:
‚Ä¢ Mobile device (iPhone/Android)
‚Ä¢ Camera permissions
‚Ä¢ Motion sensor access

The full AR experience is available in the React version of this app.
            `;
            alert(info);
        }
    </script>
</body>
</html>
