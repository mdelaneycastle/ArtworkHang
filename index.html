<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Decoration</title>
    <style>
        #uploadedImage {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto;
            border: 2px solid black;
            position: relative;
        }
        #imageContainer {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
        .artwork {
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }
        .artworkOption {
            width: 30%;
            max-width: 100px;
            margin: 0 10px;
            cursor: pointer;
        }
        #sliderContainer {
            text-align: center;
            margin-top: 10px;
        }
        #slider {
            width: 50%;
        }
        .measurement-point {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Decorate Your Room!!</h1>
    <input type="file" accept="image/*" id="fileInput" onchange="loadImage(event)">
    <div id="imageContainer">
        <img id="uploadedImage" src="" alt="Uploaded Image">
    </div>
    <div id="artworkSelector">
        <img class="artworkOption" src="image1.jpg" alt="Artwork 1" onclick="selectArtwork('image1.jpg')">
        <img class="artworkOption" src="image2.jpg" alt="Artwork 2" onclick="selectArtwork('image2.jpg')">
        <img class="artworkOption" src="image3.jpg" alt="Artwork 3" onclick="selectArtwork('image3.jpg')">
    </div>
    <div id="sliderContainer">
        <input type="range" min="80" max="120" value="100" id="slider" oninput="resizeArtwork()">
    </div>

    <script>
        var selectedArtwork = null;
        var maxArtworkSize = 120;
        var minArtworkSize = 80;
        var firstPoint = null;
        var secondPoint = null;

        function loadImage(event) {
            var image = document.getElementById('uploadedImage');
            image.src = URL.createObjectURL(event.target.files[0]);
        }

        function selectArtwork(artwork) {
            if (selectedArtwork) {
                selectedArtwork.remove();
            }

            selectedArtwork = document.createElement('img');
            selectedArtwork.src = artwork;
            selectedArtwork.className = 'artwork';
            selectedArtwork.style.width = '80px'; // Initial width, can be adjusted later
            selectedArtwork.style.position = 'absolute';
            selectedArtwork.style.left = '50%';
            selectedArtwork.style.top = '50%';
            selectedArtwork.style.transform = 'translate(-50%, -50%)';
            selectedArtwork.style.boxShadow = '3px 3px 5px rgba(0, 0, 0, 0.5)';
            selectedArtwork.onmousedown = startDrag;
            selectedArtwork.ontouchstart = startDragTouch;

            document.getElementById('imageContainer').appendChild(selectedArtwork);
        }

        function startDrag(event) {
            event.preventDefault();
            var offsetX = event.clientX - selectedArtwork.getBoundingClientRect().left;
            var offsetY = event.clientY - selectedArtwork.getBoundingClientRect().top;

            document.onmousemove = function(event) {
                moveArtwork(event, offsetX, offsetY);
            };

            document.onmouseup = function() {
                document.onmousemove = null;
                document.onmouseup = null;
            };
        }

        function startDragTouch(event) {
            var touch = event.touches[0];
            var offsetX = touch.clientX - selectedArtwork.getBoundingClientRect().left;
            var offsetY = touch.clientY - selectedArtwork.getBoundingClientRect().top;

            document.ontouchmove = function(event) {
                moveArtworkTouch(event, offsetX, offsetY);
            };

            document.ontouchend = function() {
                document.ontouchmove = null;
                document.ontouchend = null;
            };
        }

        function moveArtwork(event, offsetX, offsetY) {
            var x = event.clientX - offsetX;
            var y = event.clientY - offsetY;

            var imageContainer = document.getElementById('imageContainer');
            var minX = imageContainer.getBoundingClientRect().left;
            var maxX = imageContainer.getBoundingClientRect().right - selectedArtwork.width;
            var minY = imageContainer.getBoundingClientRect().top;
            var maxY = imageContainer.getBoundingClientRect().bottom - selectedArtwork.height;

            x = Math.max(minX, Math.min(x, maxX));
            y = Math.max(minY, Math.min(y, maxY));

            selectedArtwork.style.left = x + 'px';
            selectedArtwork.style.top = y + 'px';
        }

        function moveArtworkTouch(event, offsetX, offsetY) {
            var touch = event.touches[0];
            var x = touch.clientX - offsetX;
            var y = touch.clientY - offsetY;

            var imageContainer = document.getElementById('imageContainer');
            var minX = imageContainer.getBoundingClientRect().left;
            var maxX = imageContainer.getBoundingClientRect().right - selectedArtwork.width;
            var minY = imageContainer.getBoundingClientRect().top;
            var maxY = imageContainer.getBoundingClientRect().bottom - selectedArtwork.height;

            x = Math.max(minX, Math.min(x, maxX));
            y = Math.max(minY, Math.min(y, maxY));

            selectedArtwork.style.left = x + 'px';
            selectedArtwork.style.top = y + 'px';
        }

        function resizeArtwork() {
            var slider = document.getElementById('slider');
            if (selectedArtwork) {
                var newSize = slider.value;
                selectedArtwork.style.width = newSize + 'px';
                selectedArtwork.style.transform = 'translate(-50%, -50%)';
            }
        }

        function measureDistance(event) {
            var rect = event.target.getBoundingClientRect();
            var x = event.clientX - rect.left;
            var y = event.clientY - rect.top;
            var point = { x: x, y: y };

            if (!firstPoint) {
                firstPoint = point;
                showMeasurementPoint(firstPoint);
            } else if (!secondPoint) {
                secondPoint = point;
                showMeasurementPoint(secondPoint);
                promptUserForMeasurement();
            }
        }

        function showMeasurementPoint(point) {
            var measurementPoint = document.createElement('div');
            measurementPoint.className = 'measurement-point';
            measurementPoint.style.left = point.x + 'px';
            measurementPoint.style.top = point.y + 'px';

            document.getElementById('imageContainer').appendChild(measurementPoint);
        }

        function promptUserForMeasurement() {
            var measurement = prompt('Please enter the real-world measurement between the two points (in centimeters):');

            if (measurement !== null && !isNaN(measurement) && measurement > 0) {
                calculateAndResizeArtwork(parseFloat(measurement));
            } else {
                alert('Invalid measurement. Please enter a valid number.');
            }

            // Remove measurement points
            document.querySelectorAll('.measurement-point').forEach(function(element) {
                element.remove();
            });

            // Reset points
            firstPoint = null;
            secondPoint = null;
        }

        function calculateAndResizeArtwork(measurement) {
            // Width of the image overlay in centimeters (you can adjust this value)
            var imageWidthInCM = 70;

            // Calculate the distance between the selected points
            var distance = Math.sqrt(Math.pow(secondPoint.x - firstPoint.x, 2) + Math.pow(secondPoint.y - firstPoint.y, 2));

            // Calculate the scale factor
            var scaleFactor = imageWidthInCM / distance;

            // Apply the scale factor to the selected artwork
            selectedArtwork.style.width = (selectedArtwork.width * scaleFactor) + 'px';
            selectedArtwork.style.transform = 'translate(-50%, -50%)';
        }
    </script>
</body>
</html>
