<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative; /* Added for positioning canvas */
        }

        #imageContainer {
            position: relative;
            max-width: 80%;
            max-height: 80vh;
            overflow: hidden;
        }

        #imageContainer img {
            display: block;
            width: 100%;
            height: auto;
        }

        #overlayOptions {
            text-align: center;
            margin-top: 20px;
        }

        .overlayButton {
            width: 150px;
            height: 150px;
            margin: 10px;
            padding: 0;
            border: none;
            background: none;
        }

        .overlayButton img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #pixelSize {
            margin-top: 10px;
            font-size: 16px;
        }

        #resizeSlider {
            margin-top: 10px;
            width: 80%;
        }

        #overlayImage {
            display: none;
            position: absolute;
            max-width: 100%; /* Adjust the maximum width */
            max-height: 100%; /* Adjust the maximum height */
            /* Add shadow */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); /* Adjust the values for your desired shadow effect */
        }

        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Make canvas transparent to mouse events */
        }
    </style>
</head>
<body>
    <input type="file" id="uploadInput">
    <div id="imageContainer">
        <img id="overlayImage" src="#" alt="Overlay Image">
        <img id="uploadedImage" src="#" alt="Uploaded Image">
        <canvas id="drawingCanvas"></canvas> <!-- Canvas for drawing -->
    </div>
    <div id="overlayOptions">
        <button class="overlayButton" data-src="image1.jpg"><img src="image1.jpg" alt="Image 1"></button>
        <button class="overlayButton" data-src="image2.jpg"><img src="image2.jpg" alt="Image 2"></button>
        <button class="overlayButton" data-src="image3.jpg"><img src="image3.jpg" alt="Image 3"></button>
        <p id="pixelSize">Pixel Size: </p>
        <input type="range" id="resizeSlider" min="80" max="120" value="100" step="1">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadInput = document.getElementById('uploadInput');
            const uploadedImage = document.getElementById('uploadedImage');
            const overlayImage = document.getElementById('overlayImage');
            const drawingCanvas = document.getElementById('drawingCanvas');
            const overlayButtons = document.querySelectorAll('.overlayButton');
            const pixelSizeDisplay = document.getElementById('pixelSize');
            const resizeSlider = document.getElementById('resizeSlider');

            let startPoint = null;
            let isDrawing = false;
            let isDragging = false;
            let initialX, initialY;
            let xOffset = 0;
            let yOffset = 0;

            function startDrawing(e) {
                if (!startPoint) {
                    startPoint = { x: e.offsetX, y: e.offsetY };
                } else {
                    isDrawing = true;
                    const endPoint = { x: e.offsetX, y: e.offsetY };
                    const length = calculateLength(startPoint, endPoint);
                    alert('Length of the line: ' + length.toFixed(2) + ' pixels');
                    startPoint = null; // Reset start point
                }
            }

            function calculateLength(start, end) {
                const dx = end.x - start.x;
                const dy = end.y - start.y;
                return Math.sqrt(dx * dx + dy * dy);
            }

            function startDrag(e) {
                isDragging = true;
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }

            function endDrag() {
                isDragging = false;
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    const scale = parseFloat(overlayImage.style.transform.match(/scale\((.*?)\)/)[1]);
                    const newX = e.clientX - initialX;
                    const newY = e.clientY - initialY;
                    xOffset = newX;
                    yOffset = newY;
                    setTranslate(newX, newY, overlayImage, scale);
                }
            }

            function setTranslate(xPos, yPos, element, scale) {
                element.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0) scale(" + scale + ")";
            }

            // Function to handle image resizing
            function handleResize() {
                const scale = resizeSlider.value / 100;
                overlayImage.style.transform = 'scale(' + scale + ')';
            }

            // Function to display uploaded image
            uploadInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });

            // Function to handle overlay image selection
            overlayButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const src = this.getAttribute('data-src');
                    overlayImage.src = src;
                    overlayImage.style.display = 'block'; // Ensure the overlay image is displayed
                    uploadedImage.style.display = 'none'; // Hide the uploaded image
                    updatePixelSize(src);
                });
            });

            // Function to update pixel size display
            function updatePixelSize(src) {
                const img = new Image();
                img.src = src;
                img.onload = function() {
                    pixelSizeDisplay.textContent = 'Pixel Size: ' + img.width + 'x' + img.height;
                };
            }

            resizeSlider.addEventListener('input', handleResize);

            overlayImage.addEventListener('mousedown', startDrag);
            overlayImage.addEventListener('mouseup', endDrag);
            overlayImage.addEventListener('mouseleave', endDrag);
            overlayImage.addEventListener('mousemove', drag);

            drawingCanvas.addEventListener('click', startDrawing);
        });
    </script>
</body>
</html>
