<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Decoration</title>
    <style>
        #uploadedImage {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto;
            border: 2px solid black;
            position: relative;
        }
        #imageContainer {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
        .artwork {
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }
        .artworkOption {
            width: 30%;
            max-width: 100px;
            margin: 0 10px;
            cursor: pointer;
        }
        #sliderContainer {
            text-align: center;
            margin-top: 10px;
        }
        #slider {
            width: 50%;
        }
        .measurement-line {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Decorate Your Room!</h1>
    <input type="file" accept="image/*" id="fileInput" onchange="loadImage(event)">
    <div id="imageContainer" onmousedown="startDrawing(event)" onmousemove="drawLine(event)" onmouseup="endDrawing(event)">
        <img id="uploadedImage" src="" alt="Uploaded Image">
    </div>
    <div id="artworkSelector">
        <img class="artworkOption" src="image1.jpg" alt="Artwork 1" onclick="selectArtwork('image1.jpg')">
        <img class="artworkOption" src="image2.jpg" alt="Artwork 2" onclick="selectArtwork('image2.jpg')">
        <img class="artworkOption" src="image3.jpg" alt="Artwork 3" onclick="selectArtwork('image3.jpg')">
    </div>
    <div id="sliderContainer">
        <input type="range" min="80" max="120" value="100" id="slider" oninput="resizeArtwork()">
    </div>

    <script>
        var selectedArtwork = null;
        var maxArtworkSize = 120;
        var minArtworkSize = 80;
        var startPoint = null;
        var endPoint = null;
        var measurementLine = null;

        function loadImage(event) {
            var image = document.getElementById('uploadedImage');
            image.src = URL.createObjectURL(event.target.files[0]);
        }

        function selectArtwork(artwork) {
            if (selectedArtwork) {
                selectedArtwork.remove();
            }

            selectedArtwork = document.createElement('img');
            selectedArtwork.src = artwork;
            selectedArtwork.className = 'artwork';
            selectedArtwork.style.width = '80px'; // Initial width, can be adjusted later
            selectedArtwork.style.position = 'absolute';
            selectedArtwork.style.left = '50%';
            selectedArtwork.style.top = '50%';
            selectedArtwork.style.transform = 'translate(-50%, -50%)';
            selectedArtwork.style.boxShadow = '3px 3px 5px rgba(0, 0, 0, 0.5)';

            document.getElementById('imageContainer').appendChild(selectedArtwork);
        }

        function startDrawing(event) {
            if (!startPoint) {
                startPoint = { x: event.clientX, y: event.clientY };
                drawLine(event);
            } else if (!endPoint) {
                endPoint = { x: event.clientX, y: event.clientY };

                // Calculate distance between points
                var distance = Math.sqrt(Math.pow(endPoint.x - startPoint.x, 2) + Math.pow(endPoint.y - startPoint.y, 2));

                // Prompt user for measurement
                var measurement = prompt('Please enter the real-world measurement between the two points (in centimeters):');

                if (measurement !== null && !isNaN(measurement) && measurement > 0) {
                    // Calculate scale factor
                    var scaleFactor = parseFloat(measurement) / distance;

                    // Resize artwork
                    selectedArtwork.style.width = (selectedArtwork.width * scaleFactor) + 'px';
                    selectedArtwork.style.transform = 'translate(-50%, -50%)';
                } else {
                    alert('Invalid measurement. Please enter a valid number.');
                }

                // Reset points and line
                startPoint = null;
                endPoint = null;
                clearMeasurementLine();
            }
        }

        function drawLine(event) {
            if (!startPoint) return;

            clearMeasurementLine();
            measurementLine = document.createElement('div');
            measurementLine.className = 'measurement-line';
            measurementLine.style.borderTop = '1px solid red';
            measurementLine.style.width = Math.sqrt(Math.pow(event.clientX - startPoint.x, 2) + Math.pow(event.clientY - startPoint.y, 2)) + 'px';
            measurementLine.style.transform = 'translate(' + startPoint.x + 'px, ' + startPoint.y + 'px) rotate(' + Math.atan2(event.clientY - startPoint.y, event.clientX - startPoint.x) + 'rad)';
            document.body.appendChild(measurementLine);
        }

        function endDrawing(event) {
            if (!startPoint) return;

            endPoint = { x: event.clientX, y: event.clientY };

            // Calculate distance between points
            var distance = Math.sqrt(Math.pow(endPoint.x - startPoint.x, 2) + Math.pow(endPoint.y - startPoint.y, 2));

            // Prompt user for measurement only if endPoint is set
            if (!endPoint) return;

            // Prompt user for measurement
            var measurement = prompt('Please enter the real-world measurement between the two points (in centimeters):');

            if (measurement !== null && !isNaN(measurement) && measurement > 0) {
                // Calculate scale factor
                var scaleFactor = parseFloat(measurement) / distance;

                // Resize artwork
                selectedArtwork.style.width = (selectedArtwork.width * scaleFactor) + 'px';
                selectedArtwork.style.transform = 'translate(-50%, -50%)';
            } else {
                alert('Invalid measurement. Please enter a valid number.');
            }

            // Reset points and line
            startPoint = null;
            endPoint = null;
            clearMeasurementLine();
        }

        function clearMeasurementLine() {
            if (measurementLine) {
                measurementLine.remove();
                measurementLine = null;
            }
        }

        function resizeArtwork() {
            var slider = document.getElementById('slider');
            if (selectedArtwork) {
                var newSize = slider.value;
                selectedArtwork.style.width = newSize + 'px';
                selectedArtwork.style.transform = 'translate(-50%, -50%)';
            }
        }
    </script>
</body>
</html>
