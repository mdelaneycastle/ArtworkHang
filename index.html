<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Overlay</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
    }
    #mainImageContainer {
        position: relative;
        width: 800px; /* Adjust this to your desired width */
        height: 600px; /* Adjust this to your desired height */
        overflow: hidden;
    }
    #mainImage {
        max-width: 100%;
        max-height: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    #sliderContainer {
        position: absolute;
        top: 0;
        right: 10px;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .slider {
        width: 20px;
        height: 80%;
        margin: auto;
        -webkit-appearance: none;
        appearance: none;
        outline: none;
        border-radius: 5px;
        background-color: #ddd;
        /* Rotate slider to make it vertical */
        writing-mode: bt-lr; /* IE */
        -webkit-appearance: slider-vertical; /* WebKit */
        transform: rotate(270deg);
    }
    #overlayImages img {
        width: 100px;
        margin: 5px;
        cursor: pointer;
    }
    .overlay {
        position: absolute;
        cursor: move;
    }
</style>
</head>
<body>
<div id="container">
    <input type="file" id="uploadInput" accept="image/*">
    <div id="mainImageContainer">
        <img id="mainImage" src="#" alt="Uploaded Image">
        <div id="sliderContainer">
            <!-- Rotate slider to make it vertical -->
            <input type="range" class="slider" id="sizeSlider" min="10" max="80" value="50">
        </div>
    </div>
    <div id="overlayImages">
        <img src="image1.jpg" alt="Overlay Image 1">
        <img src="image2.jpg" alt="Overlay Image 2">
        <img src="image3.jpg" alt="Overlay Image 3">
    </div>
</div>

<script>
    window.onload = function() {
        const uploadInput = document.getElementById('uploadInput');
        const mainImage = document.getElementById('mainImage');
        const mainImageContainer = document.getElementById('mainImageContainer');
        const overlayImages = document.querySelectorAll('#overlayImages img');
        const sizeSlider = document.getElementById('sizeSlider');

        uploadInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                mainImage.src = e.target.result;
                mainImage.onload = function() {
                    const scaleFactor = Math.min(mainImageContainer.offsetWidth / mainImage.width, mainImageContainer.offsetHeight / mainImage.height);
                    const newWidth = mainImage.width * scaleFactor;
                    const newHeight = mainImage.height * scaleFactor;
                    mainImage.style.width = newWidth + 'px';
                    mainImage.style.height = newHeight + 'px';
                    mainImage.style.top = '50%';
                    mainImage.style.left = '50%';
                    mainImage.style.transform = 'translate(-50%, -50%)';
                    overlayImages.forEach(function(image) {
                        image.style.width = '50%';
                        image.style.position = 'absolute';
                        image.style.top = '50%';
                        image.style.left = '50%';
                        image.style.transform = 'translate(-50%, -50%)';
                        image.addEventListener('click', function() {
                            const newImage = new Image();
                            newImage.src = this.src;
                            newImage.classList.add('overlay');
                            newImage.style.position = 'absolute';
                            newImage.style.width = sizeSlider.value + '%';
                            newImage.style.top = '50%';
                            newImage.style.left = '50%';
                            newImage.style.transform = 'translate(-50%, -50%)';
                            mainImageContainer.appendChild(newImage);

                            let offsetX, offsetY;
                            function moveImage(event) {
                                newImage.style.left = (event.clientX - offsetX) + 'px';
                                newImage.style.top = (event.clientY - offsetY) + 'px';
                            }

                            function stopMoving() {
                                window.removeEventListener('mousemove', moveImage);
                                window.removeEventListener('mouseup', stopMoving);
                            }

                            newImage.addEventListener('mousedown', function(event) {
                                offsetX = event.clientX - newImage.getBoundingClientRect().left;
                                offsetY = event.clientY - newImage.getBoundingClientRect().top;
                                window.addEventListener('mousemove', moveImage);
                                window.addEventListener('mouseup', stopMoving);
                            });
                        });
                    });
                };
            }
            reader.readAsDataURL(file);
        });

        sizeSlider.addEventListener('input', function() {
            overlayImages.forEach(function(image) {
                image.style.width = sizeSlider.value + '%';
            });
        });
    }
</script>
</body>
</html>
