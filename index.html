<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #imageContainer {
            position: relative;
            max-width: 80%;
            max-height: 80vh;
            overflow: hidden;
        }

        #imageContainer img {
            display: block;
            width: 100%;
            height: auto;
        }

        #overlayOptions {
            text-align: center;
            margin-top: 20px;
        }

        .overlayButton {
            margin: 10px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        #pixelSize {
            margin-top: 10px;
            font-size: 16px;
        }

        #resizeSlider {
            margin-top: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <input type="file" id="uploadInput">
    <div id="imageContainer">
        <img id="uploadedImage" src="#" alt="Uploaded Image">
        <img id="overlayImage" src="#" alt="Overlay Image">
    </div>
    <div id="overlayOptions">
        <button class="overlayButton" data-src="image1.jpg">Image 1</button>
        <button class="overlayButton" data-src="image2.jpg">Image 2</button>
        <button class="overlayButton" data-src="image3.jpg">Image 3</button>
        <p id="pixelSize">Pixel Size: </p>
        <input type="range" id="resizeSlider" min="80" max="120" value="100" step="1">
    </div>
   <script>
    document.addEventListener('DOMContentLoaded', function() {
        const uploadInput = document.getElementById('uploadInput');
        const uploadedImage = document.getElementById('uploadedImage');
        const overlayImage = document.getElementById('overlayImage');
        const overlayButtons = document.querySelectorAll('.overlayButton');
        const pixelSizeDisplay = document.getElementById('pixelSize');
        const resizeSlider = document.getElementById('resizeSlider');

        // Function to display uploaded image
        uploadInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                uploadedImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Function to handle overlay image selection
        overlayButtons.forEach(button => {
            button.addEventListener('click', function() {
                const src = this.getAttribute('data-src');
                overlayImage.src = src;
                overlayImage.style.display = 'block'; // Ensure the overlay image is displayed
                updatePixelSize(src);
            });
        });

        // Function to update pixel size display
        function updatePixelSize(src) {
            const img = new Image();
            img.src = src;
            img.onload = function() {
                pixelSizeDisplay.textContent = 'Pixel Size: ' + img.width + 'x' + img.height;
            };
        }

        // Function to handle image resizing
        resizeSlider.addEventListener('input', function() {
            const scale = this.value / 100;
            overlayImage.style.transform = 'scale(' + scale + ')';
        });

        // Functionality for dragging overlay image
        let isDragging = false;
        let offsetX, offsetY;
        overlayImage.addEventListener('mousedown', startDrag);
        overlayImage.addEventListener('mouseup', endDrag);
        overlayImage.addEventListener('mouseleave', endDrag);
        overlayImage.addEventListener('mousemove', drag);

        function startDrag(e) {
            isDragging = true;
            offsetX = e.offsetX;
            offsetY = e.offsetY;
        }

        function endDrag() {
            isDragging = false;
        }

        function drag(e) {
            if (isDragging) {
                const x = e.clientX - offsetX;
                const y = e.clientY - offsetY;
                overlayImage.style.left = x + 'px';
                overlayImage.style.top = y + 'px';
            }
        }
    });
</script>


</body>
</html>
