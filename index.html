<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Overlay</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
    }
    #mainImage {
        max-height: 60%;
        max-width: 100%;
        margin-bottom: 20px;
    }
    #overlayImages img {
        width: 100px;
        margin: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div id="container">
    <input type="file" id="uploadInput" accept="image/*">
    <div id="mainImageContainer">
        <img id="mainImage" src="#" alt="Uploaded Image">
    </div>
    <div id="overlayImages">
        <img src="image1.jpg" alt="Overlay Image 1">
        <img src="image2.jpg" alt="Overlay Image 2">
        <img src="image3.jpg" alt="Overlay Image 3">
    </div>
</div>

<script>
    window.onload = function() {
        const uploadInput = document.getElementById('uploadInput');
        const mainImage = document.getElementById('mainImage');
        const overlayImages = document.querySelectorAll('#overlayImages img');

        uploadInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                mainImage.src = e.target.result;
            }
            reader.readAsDataURL(file);
        });

        overlayImages.forEach(function(image) {
            image.addEventListener('click', function() {
                const newImage = new Image();
                newImage.src = this.src;
                newImage.classList.add('overlay');
                document.body.appendChild(newImage);

                let offsetX, offsetY, mouseX, mouseY;
                function moveImage(event) {
                    newImage.style.left = (event.clientX - offsetX) + 'px';
                    newImage.style.top = (event.clientY - offsetY) + 'px';
                }

                function stopMoving() {
                    window.removeEventListener('mousemove', moveImage);
                    window.removeEventListener('mouseup', stopMoving);
                }

                newImage.addEventListener('mousedown', function(event) {
                    offsetX = event.clientX - newImage.getBoundingClientRect().left;
                    offsetY = event.clientY - newImage.getBoundingClientRect().top;
                    window.addEventListener('mousemove', moveImage);
                    window.addEventListener('mouseup', stopMoving);
                });
            });
        });
    }
</script>
</body>
</html>
