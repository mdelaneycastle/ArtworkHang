<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Decoration</title>
    <style>
        #uploadedImage {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto;
            border: 2px solid black;
            position: relative;
        }
        #imageContainer {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
        .artwork {
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }
        .artworkOption {
            width: 30%;
            max-width: 100px;
            margin: 0 10px;
            cursor: pointer;
        }
        #sliderContainer {
            text-align: center;
            margin-top: 10px;
        }
        #slider {
            width: 50%;
        }
        .measurement-line {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
            background-color: red; /* Change the color of the measurement line */
            opacity: 0.5; /* Adjust the opacity of the measurement line */
        }
        .measurement-mode-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        .measurement-mode-button.active {
            background-color: #f44336; /* Red */
        }
    </style>
</head>
<body>
    <h1>Decorate Your Room!</h1>
    <input type="file" accept="image/*" id="fileInput" onchange="loadImage(event)">
    <div id="imageContainer" ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd(event)">
        <img id="uploadedImage" src="" alt="Uploaded Image">
    </div>
    <div id="artworkSelector">
        <img class="artworkOption" src="image1.jpg" alt="Artwork 1" onclick="selectArtwork('image1.jpg')">
        <img class="artworkOption" src="image2.jpg" alt="Artwork 2" onclick="selectArtwork('image2.jpg')">
        <img class="artworkOption" src="image3.jpg" alt="Artwork 3" onclick="selectArtwork('image3.jpg')">
    </div>
    <div id="sliderContainer">
        <input type="range" min="80" max="120" value="100" id="slider" oninput="resizeArtwork()">
    </div>
    <div id="artworkSize"></div>
    <button id="measurementModeButton" class="measurement-mode-button" onclick="toggleMeasurementMode()">Enter Measurement Mode</button>

    <script>
        var selectedArtwork = null;
        var maxArtworkSize = 120;
        var minArtworkSize = 80;
        var startPoint = null;
        var endPoint = null;
        var measurementLine = null;
        var firstPointPlaced = false;
        var measuringDistance = false; // Track whether in measurement mode

        // Function to toggle measurement mode
        function toggleMeasurementMode() {
            measuringDistance = !measuringDistance;
            var measurementModeButton = document.getElementById('measurementModeButton');
            measurementModeButton.classList.toggle('active', measuringDistance);
            if (!measuringDistance) {
                removeMeasurementLine();
                firstPointPlaced = false;
                startPoint = null;
                endPoint = null;
            }
        }

        // Mouse event handlers
        function handleMouseDown(event) {
            if (!measuringDistance) {
                startDrag(event);
            }
        }

        function handleMouseUp(event) {
            if (!measuringDistance) {
                moveArtwork(event);
            }
        }

        function drawLine(event) {
            if (measuringDistance && firstPointPlaced) {
                drawMeasurementLine(event.clientX, event.clientY);
            }
        }

        // Touch event handlers
        function handleTouchStart(event) {
            if (!measuringDistance) {
                startDrag(event.touches[0]);
            }
        }

        function handleTouchEnd(event) {
            if (measuringDistance && firstPointPlaced) {
                drawMeasurementLine(event.changedTouches[0].clientX, event.changedTouches[0].clientY);
            }
        }

        function handleTouchMove(event) {
            if (measuringDistance && firstPointPlaced) {
                drawMeasurementLine(event.touches[0].clientX, event.touches[0].clientY);
            }
        }

        // Common functions
        function startDrag(event) {
            // Implement your drag functionality here
        }

        function moveArtwork(event) {
            // Implement your artwork movement functionality here
        }

        function drawMeasurementLine(x, y) {
            // Implement drawing of measurement line
        }

        function calculateDistance() {
            if (startPoint && endPoint) {
                var distance = Math.sqrt(Math.pow(endPoint.x - startPoint.x, 2) + Math.pow(endPoint.y - startPoint.y, 2));
                alert('Distance between points: ' + distance.toFixed(2) + ' pixels');
            }
        }

        function removeMeasurementLine() {
            if (measurementLine) {
                measurementLine.parentNode.removeChild(measurementLine);
                measurementLine = null;
            }
        }
  


        // Function to load uploaded image
        function loadImage(event) {
            var image = document.getElementById('uploadedImage');
            image.src = URL.createObjectURL(event.target.files[0]);
        }

        // Function to select artwork
        function selectArtwork(artwork) {
            if (selectedArtwork) {
                selectedArtwork.remove();
            }

            selectedArtwork = document.createElement('img');
            selectedArtwork.src = artwork;
            selectedArtwork.className = 'artwork';
            selectedArtwork.style.width = '80px'; // Initial width, can be adjusted later
            selectedArtwork.style.position = 'absolute';
            selectedArtwork.style.left = '50%';
            selectedArtwork.style.top = '50%';
            selectedArtwork.style.transform = 'translate(-50%, -50%)';
            selectedArtwork.style.boxShadow = '3px 3px 5px rgba(0, 0, 0, 0.5)';

            document.getElementById('imageContainer').appendChild(selectedArtwork);
            displaySize();
        }

        // Function to resize artwork
        function resizeArtwork() {
            var slider = document.getElementById('slider');
            if (selectedArtwork) {
                var newSize = slider.value;
                selectedArtwork.style.width = newSize + 'px';
                selectedArtwork.style.transform = 'translate(-50%, -50)';
                displaySize();
            }
        }

        // Function to display artwork size
        function displaySize() {
            if (selectedArtwork) {
                var sizeDisplay = document.getElementById('artworkSize');
                sizeDisplay.textContent = 'Artwork Size: ' + selectedArtwork.width + 'px x ' + selectedArtwork.height + 'px';
            }
        }

        // Function to handle dragging the image
        function startDrag(event) {
            if (selectedArtwork) {
                var offsetX = event.clientX - selectedArtwork.getBoundingClientRect().left;
                var offsetY = event.clientY - selectedArtwork.getBoundingClientRect().top;

                document.onmousemove = function (event) {
                    var x = event.clientX - offsetX;
                    var y = event.clientY - offsetY;

                    selectedArtwork.style.left = x + 'px';
                    selectedArtwork.style.top = y + 'px';
                };

                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            }
        }
    </script>
</body>
</html>
