<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Decoration</title>
    <style>
        #uploadedImage {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto;
            border: 2px solid black;
        }
        #artworkContainer {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
        .artwork {
            position: absolute;
            cursor: pointer;
        }
        #sliderContainer {
            text-align: center;
        }
        #slider {
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Decorate Your Room</h1>
    <input type="file" accept="image/*" onchange="loadImage(event)">
    <div id="imageContainer">
        <img id="uploadedImage" src="#" alt="Uploaded Image">
    </div>
    <div id="artworkContainer">
        <img class="artwork" src="image1.jpg" alt="Artwork 1" onclick="selectArtwork('image1.jpg')">
        <img class="artwork" src="image2.jpg" alt="Artwork 2" onclick="selectArtwork('image2.jpg')">
        <img class="artwork" src="image3.jpg" alt="Artwork 3" onclick="selectArtwork('image3.jpg')">
    </div>
    <div id="sliderContainer">
        <input type="range" min="50" max="200" value="100" id="slider" oninput="resizeArtwork()">
    </div>

    <script>
        function loadImage(event) {
            var image = document.getElementById('uploadedImage');
            image.src = URL.createObjectURL(event.target.files[0]);
        }

        function selectArtwork(artwork) {
            var selectedArtwork = document.createElement('img');
            selectedArtwork.src = artwork;
            selectedArtwork.className = 'artwork';
            selectedArtwork.style.width = '100px';
            selectedArtwork.style.position = 'absolute';
            selectedArtwork.style.left = '50%';
            selectedArtwork.style.top = '50%';
            selectedArtwork.style.transform = 'translate(-50%, -50%)';
            selectedArtwork.onmousedown = function(event) {
                let shiftX = event.clientX - selectedArtwork.getBoundingClientRect().left;
                let shiftY = event.clientY - selectedArtwork.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    selectedArtwork.style.left = pageX - shiftX + 'px';
                    selectedArtwork.style.top = pageY - shiftY + 'px';
                }

                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);

                selectedArtwork.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    selectedArtwork.onmouseup = null;
                };
            };

            document.getElementById('artworkContainer').appendChild(selectedArtwork);
        }

        function resizeArtwork() {
            var slider = document.getElementById('slider');
            var artworks = document.getElementsByClassName('artwork');
            for (var i = 0; i < artworks.length; i++) {
                artworks[i].style.width = slider.value + '%';
            }
        }
    </script>
</body>
</html>
