<!DOCTYPE html>
<html>
  <body>
    <h2>Image Parameters</h2>
    <p>Enter new image prompt:</p>
    <input type="text" id="promptInput" placeholder="Enter new prompt here" style="width: 80%;">
    <button onclick="updatePrompt()">Enhance Prompt</button>
    
    <p>Enhanced Prompt:</p>
    <textarea id="enhancedPromptOutput" style="width: 80%; height: 100px;"></textarea>
    
    <p>Width: 1024</p>
    <p>Height: 1024</p>
    <p>Seed: 42 <i>Each seed generates a new image variation</i></p>
    
    <img 
      id="image"
      src="https://image.pollinations.ai/prompt/prompt%3A%20A%20captivating%20portrayal%20of%20a%20chubby%20Cassandra%20with%20dark%20hair%2C%20alluring%20plus-sized%20model%2C%20warm%20golden%20color%20scheme%2C%20faint%20Spanish%20influences%2C%20magnetic%20gaze%2C%20draped%20in%20luxurious%20fabrics%2C%20by%20Lorraine%20Fox%2C%20inspired%20by%20Charles%20Roka%2C%20exuding%20confidence%20and%20haughty%20expression%2C%20with%20opulent%20accessories%20and%20surroundings%2C%20--ar%203%3A2%20--seed%20293031%20--style%20raw%20--s%20150%20--v%205.2" 
      alt="prompt: A captivating portrayal of a chubby Cassandra with d..."
      style="width: 1024px; height: 1024px;"
    />
    
    <script>
      function enhancePrompt(prompt) {
        // Add details to the prompt to focus on anime style cartoon image.
        return prompt + ", in anime style, vibrant colors, detailed character design, dynamic poses, expressive facial features, high contrast, by a renowned manga artist";
      }

      function updatePrompt() {
        var prompt = document.getElementById("promptInput").value;
        var enhancedPrompt = enhancePrompt(prompt);
        document.getElementById("enhancedPromptOutput").value = enhancedPrompt;

        var encodedPrompt = encodeURIComponent("prompt: " + enhancedPrompt + " --ar 3:2 --seed 293031 --style raw --s 150 --v 5.2");
        var imageUrl = "https://image.pollinations.ai/prompt/" + encodedPrompt;
        document.getElementById("image").src = imageUrl;
      }
    </script>
  </body>
</html>
